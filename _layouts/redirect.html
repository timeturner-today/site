<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "nl" }}">
  <head>
    <meta http-equiv="refresh" content="0;url={{ page.target }}" />
    <link rel="shortcut icon" type="image/ico" href="{{ "/assets/images/favicon.png" | relative_url }}" />
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script type="text/javascript">
      location.href = '{{ page.target }}';
    </script>
  </head>

  <body>
    {%- include header.html -%}
    <div class="page-content">
        <h1>Redirect</h1>
        <p>If you are not automatically redirected, click here: </p>  
        <p> <a href=""> {page.target}} </a> </p>  
    </div>  
    {%- include footer.html -%}  
  </body>
</html>
