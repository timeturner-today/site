# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author:
  name:              Akshaya Ajith
  email:             akshaya@timeturner.today

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Akshaya Ajith is a sophomore at the Overlake School. She is passionate 
    about promoting political awareness, community organizing, and working 
    to find solutions to social issues. She has an avid interest in both 
    creative and analytical writing, and has contributed to the Seattle Art 
    & Lectures blog with her pieces on guest speakers Megan Twohey & Jodi 
    Kantor, the reporters who broke the Harvey Weinstein story for the New 
    York Times. Her poems, Imperfect and I, are featured in an anthology of 
    student writing. 

  # This photo will be used in the about section
  picture:
    path:            /assets/profile-256x256.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/profile-128x128.jpg
      2x:            /assets/profile-256x256.jpg

